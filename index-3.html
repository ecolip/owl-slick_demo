	<script>
		$(document).ready(function(){
			$(".owl-carousel").owlCarousel({
				stagePadding: 120, /* 看這個網址 https://owlcarousel2.github.io/OwlCarousel2/demos/stagepadding.html */
				loop: true,
				margin: 20,
				nav: true,
				responsive: {
					0: {
						items: 1,
						nav: false
					},
					992: { /* 992px 以上才開始做 2 items 置中 */
						items: 2
					}
				}
			});
		});
	</script>
